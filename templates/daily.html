{% extends 'base.html' %}
{% block content %}
<h3>Daily Update for {{ day }}</h3>
<form method="post">
  <div class="mb-3">
    <label>Profit</label>
    <input name="profit" value="{{ rec.profit if rec else 0 }}" class="form-control" type="number" step="0.01">
  </div>
  <div class="mb-3">
    <label>Loss</label>
    <input name="loss" value="{{ rec.loss if rec else 0 }}" class="form-control" type="number" step="0.01">
  </div>
  <div class="mb-3">
    <label>Reason for profit</label>
    <textarea name="reason_profit" class="form-control">{{ rec.reason_profit if rec }}</textarea>
  </div>
  <div class="mb-3">
    <label>Reason for loss</label>
    <textarea name="reason_loss" class="form-control">{{ rec.reason_loss if rec }}</textarea>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
